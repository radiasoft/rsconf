server {
    listen other.v3.radia.run:80;
    server_name other.v3.radia.run;
    return 301 https://other.v3.radia.run$request_uri;
}

server {
    listen other.v3.radia.run:443 ssl;
    server_name other.v3.radia.run;
    root /usr/share/nginx/html;
    ssl_certificate /etc/nginx/conf.d/other.v3.radia.run.crt;
    ssl_certificate_key /etc/nginx/conf.d/other.v3.radia.run.key;
    keepalive_timeout 0;

    location / {
        root /home/vagrant/src/radiasoft/rsconf/tests/pkcli/build1_work/1/srv;
        try_files $uri $uri/index.sh $uri/index.html =404;
    }

    location = /host/ {
        return 404;
    }

    location ~ ^/host/([^/]+)/ {
        auth_basic "*";
        auth_basic_user_file /etc/nginx/conf.d/rsconf_auth;
        # DEBUG: return 200 $remote_user;
        if ($remote_user != $1) {
            return 403;
        }
        root /home/vagrant/src/radiasoft/rsconf/tests/pkcli/build1_work/1/srv;
    }
}
