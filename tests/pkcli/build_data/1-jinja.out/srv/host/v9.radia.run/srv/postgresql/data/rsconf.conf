effective_cache_size = 244MB
shared_buffers = 122MB

listen_addresses = ''
log_checkpoints = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql.log'
log_line_prefix = '%t %d %p '
log_rotation_age = 0
max_connections = 128
ssl = on
ssl_cert_file = 'v9.radia.run.crt'
ssl_ciphers = 'DHE-RSA-AES256-SHA:AES256-SHA:DHE-RSA-AES128-SHA:RC4-SHA:HIGH:!ADH'
ssl_key_file = 'v9.radia.run.key'
autovacuum_analyze_scale_factor = 0.2
autovacuum_vacuum_scale_factor = 0.05
checkpoint_completion_target = 0.9
checkpoint_segments = 64
cpu_operator_cost = 0.5
cpu_tuple_cost = 0.05
maintenance_work_mem = 1GB
random_page_cost = 1.0
seq_page_cost = 1.0
wal_buffers = 64MB
work_mem = 4MB
