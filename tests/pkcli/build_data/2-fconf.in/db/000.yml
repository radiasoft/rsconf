---
fconf_macros:
  postfix_base():
    aliases:
      root: root@v4.radia.run
      errors: errors@v4.radia.run
      critical-errors: critical-errors@v4.radia.run
    whitelist_senders:
      - poorly-configured-mailer.com

default:
  base_os:
    ip_forward: false
    volume_groups: {}
  base_users:
    add:
      - vagrant
    spec:
      joeblow:
        uid: 2002
        email: devnull@v4.radia.run
      marysmith:
        uid: 2003
        email: blackhole@v4.radia.run
        procmail_want_include: true
      vagrant:
        uid: 1000
        email: vagrant@v4.radia.run
        want_shell: true
  bkp:
    archive_d: /srv/bkp/archive
    exclude:
      - /etc/selinux
    exclude_for_host:
      v4.radia.run: [ /etc/passwd ]
    hosts:
      - v4.radia.run
      - v5.radia.run
    include:
      - /etc
      - /var/log
    log_dirs:
      - /var/log
      - /srv/*/log
    max_try: 6
    mirror_d: /srv/bkp/mirror
    # Time zones not accepted in systemd 219 (CentOS 7).
    # Times are in UTC. We may need to change the local time zone.
    on_calendar: "8"
    primary: v4.radia.run
    secondaries: [ v9.radia.run ]
    simple_mirrors:
      /srv/bkp/simple_mirror:
        - "v4.radia.run:/etc/profile.d"
  bop:
    num_servers: 2
    secret:
      algorithm: DES
      magic: XYZ
    server_status_location: /bop-status
    vhost_common:
      # Only for test
      host_suffix: v4.radia.run
  bop_timer:
    spec:
      petshop:
        first_one:
          on_calendar: "12"
          bash_script: |
            true

        second_thing:
          on_calendar: "1 0"
          bash_script: |
            echo doing that thing

  btest:
    client_host: v6.radia.run
    email_user: vagrant
    apps: [ petshop ]
    on_calendar: "12"
  component:
    tls_crt_create: true
    tls_crt:
      misc_hosts:
        - alpha2.sirepo.com
        - bivio.biz.v4.radia.run
  db_bkp:
    max_copies: 2
    on_calendar: "6:30"
  docker:
    iptables: false
  docker_cache:
    host: ''
  docker_registry:
    host: v3.radia.run
  github_bkp:
    docker_image: docker.io/radiasoft/beamsim
    exclude_re: ''
    # Relatively early, because it takes a long time (3 hours)
    on_calendar: "3"
    test_mode: True
  jupyterhub:
    admin_users: [ 'vagrant' ]
    docker_image: radiasoft/jupyterhub
    jupyter_docker_image: radiasoft/beamsim-jupyterw
    # github:
    #  client_id: ""
    #  client_secret: ""
    api_port: 7913
    configurable_http_proxy_api_port: 8113
    configurable_http_proxy_port: 8110
    vhosts:
      v4.radia.run: jupyter.v4.radia.run
  logrotate:
    verbose: true
    # sometime before bkp.on_calendar
    on_calendar: "7:30"
  mpi_worker:
    docker_image: radiasoft/beamsim-jupyter
    guest_d: /home/vagrant/jupyter
    host_root_d: /srv/mpi_worker/user
    ssh_port: 8022
    slots_per_host: 2
  network:
    devices: {}
    trusted: {}
  nfs_server:
    num_servers: 16
  nginx:
    worker_processes: 1
  petshop:
    cookie_tag: PSD
    filter_out_of_office: true
    http_host: petshop.v4.radia.run
    listen_base: 8114
    mail_host: petshop.v4.radia.run
    nginx_aux_directives: ''
    num_servers: 4
    perl_rpm: perl-Bivio
    perl_root: Bivio::PetShop
    short_prefix: pet
    initdb_post_cmd: |
      echo initdb_post_cmd

    vhosts:
      # first vhost is default mail_host
      - domains:
          - petshop.v4.radia.run
          - bprog.v4.radia.run
        facade: petshop
        receive_mail: true
        nginx_aux_directives: |
          location /nginx_redirect/(.*) {
              return 301 $scheme://$host/$1;
          }

      - facade: beforeother
      - facade: m-petshop
      - facade: other
      - facade: requiresecure
  postgresql:
    # https://wiki.postgresql.org/wiki/Tuning_Your_PostgreSQL_Server#effective_cache_size
    effective_cache_size: 244MB
    # https://wiki.postgresql.org/wiki/Tuning_Your_PostgreSQL_Server#shared_buffers
    # "If you have a system with 1GB or more of RAM, a reasonable
    # starting value for shared_buffers is 1/4 of the memory in your system."
    shared_buffers: 122MB
    auth_local_method: md5
  postgrey:
    port: 10023
    whitelist_recipients: []
  rsconf: {}
  rsconf_db:
    #TODO(robnagler) POSIT dev/nginx/nginx.conf.jinja
    # defunct elvin_server https://en.wikipedia.org/wiki/Elvin
    http_host: http://v3.radia.run:2916
    host_run_d: /srv
    root_u: root
    run_u: vagrant
    run_uid: 1000
    local_files:
      "/etc/base.rsconf":
        mode: 0o700
        owner: nobody
        group: vagrant
  rs_mariadb:
    docker_image: radiasoft/mariadb:latest
    docker_image_is_local: true
    ip: 127.0.0.1
    port: 7011
  sirepo:
    docker_image: radiasoft/sirepo
    auth:
      methods:
        - guest
      guest:
        expiry_days: 1
    job:
      max_message_bytes: 333m
    pkcli:
      service_processes: 1
      service_threads: 20
      service_port: 7000
      job_supervisor:
        port: 7001
  sirepo_jupyterhub:
    admin_users: [ 'vagrant' ]
    docker_image: radiasoft/jupyterhub
    jupyter_docker_image: radiasoft/beamsim-jupyter
    api_port: 7914
    configurable_http_proxy_api_port: 8112
    configurable_http_proxy_port: 8111
    uri_root: 'jupyter'
  spamd: {}
  systemd:
    extra_run_flags:
      mpi_worker:
        shm-size: "1G"
  wordpress:
    docker_image: docker.io/radiasoft/wordpress

channel:
  dev:
    bop:
      apps: [ petshop ]
    mpi_worker:
      clusters:
        vagrant: [ v5.radia.run, v6.radia.run, v4.radia.run ]
    network:
      blocked_ips:
        - 1.2.3.4
        - 99.99.99.0/24
      trusted:
        # v*.radia.run private network
        10.10.10.0/24:
          gateway: 10.10.10.2
        # random network to test
        216.17.132.32/27:
          gateway: 216.17.132.62
          search: radia.run
          nameservers: [ 162.159.27.72, 162.159.24.39 ]
      untrusted: {}
    postgresql:
      auth_local_method: trust
    sirepo:
      comsol_register:
        mail_server: v4.radia.run
        mail_username: comsol@v4.radia.run
        mail_password: somepass
      feature_config:
        moderated_sim_types:
          - jupyterhublogin
      sim_api:
        jupyterhublogin:
          # POSIT: Jupyterhub user_d
          user_db_root_d: /srv/jupyterhub/user
      mpi_cores: 4
      vhost: sirepo.v4.radia.run
    wordpress:
      vhosts:
        wp1.v4.radia.run:
          port: 7101
          db_name: wp1
          db_user: wp1user

host:
  dev:
    v3.radia.run:
      base_os:
        volume_groups:
          docker:
            logical_volumes:
              docker:
                #POSIT: download/installers/vagrant-dev:config.persistent_storage.size=102400
                gigabytes: 99
                mount_d: /srv/docker
      docker:
        tls_host: v3.radia.run
      rsconf_db:
        components:
          - docker
          - rsconf
          - docker_registry
    v4.radia.run:
      base_users:
        add:
          - joeblow
          - marysmith
        spec:
          joeblow:
            want_shell: true
      docker:
        tls_host: v4.radia.run
      jupyterhub:
        pools:
          everybody:
            servers_per_host: 2
            mem_limit: "1G"
            cpu_limit: 0.5
            shm_size: "256M"
            hosts: [ v6.radia.run, v5.radia.run ]
          private:
            user_groups: [ private ]
            servers_per_host: 1
            hosts: [ v4.radia.run ]
        user_groups:
          private: [ vagrant ]
          instructors: [ teach1 ]
        volumes:
          /srv/jupyterhub/user/Workshop:
            bind: /home/vagrant/jupyter/Workshop
            mode: ro
          /srv/jupyterhub/user/Workshop/{username}:
            bind: /home/vagrant/jupyter/Workshop/{username}
            mode:
              rw: [ instructors ]
        vhosts:
          v4.radia.run: jupyter.v4.radia.run
      nfs_server:
        exports:
          /srv/mpi_worker/user: [ 10.10.10.0/24 ]
          /srv/sirepo/db/user: [ 10.10.10.0/24 ]
      nginx:
        listen_any: True
        redirects:
          - host_or_uri: www.google.com
            is_temporary: true
            server_names:
              - redirect1.v4.radia.run
              - redirect2.v4.radia.run
          - host_or_uri: https://beta.sirepo.com/warp
            server_names:
              - redirect3.v4.radia.run
            want_www: true
      postfix:
        aliases:
          # root and errors gets delivered locally so we replace
          blackhole: /dev/null
        virtual_aliases:
          wp1.v4.radia.run:
            vagrant: vagrant
      pykern:
        pkdebug:
          control: .
      rsconf_db:
          # - jupyterhub
          # - jupyterhub_proxy
          # - nfs_server
          # - btest
          # - github_bkp
          # - dovecot

        #components: [ rsconf, docker_registry, btest ]
#        components: [ bop ]
        #components: [ bkp, jupyterhub, jupyterhub_proxy ]
        components: [ postfix, nfs_server, sirepo ]
      sirepo:
        auth:
          methods:
            - email
        job_driver:
          docker:
            dev_volumes: false
            hosts: [ v4.radia.run ]
      sirepo_jupyterhub:
        pools:
          everybody:
            servers_per_host: 2
            mem_limit: "1G"
            cpu_limit: 0.5
            shm_size: "256M"
            hosts: [ v6.radia.run, v5.radia.run ]
          private:
            user_groups: [ private ]
            servers_per_host: 1
            hosts: [ v4.radia.run ]
        user_groups:
          private: [ vagrant ]
          instructors: [ teach1 ]
        volumes:
          /srv/jupyterhub/user/Workshop:
            bind: /home/vagrant/jupyter/Workshop
            mode: ro
          /srv/jupyterhub/user/Workshop/{username}:
            bind: /home/vagrant/jupyter/Workshop/{username}
            mode:
              rw: [ instructors ]
        vhosts:
          v4.radia.run: sirepo.v4.radia.run
    v5.radia.run:
      docker:
        tls_host: v5.radia.run
      nfs_client:
        mounts:
          v4.radia.run:
            - /srv/mpi_worker/user
      postfix:
        postfix_base():
        smart_host: v4.radia.run
      rsconf_db:
        components: [ mpi_worker ]
    v6.radia.run:
      docker:
        tls_host: v6.radia.run
      nfs_client:
        mounts:
          v4.radia.run:
            - /srv/mpi_worker/user
      mpi_worker:
        volumes:
          '/srv/mpi_worker/tmp/{username}': '/home/vagrant/jupyter/tmp/{username}'
      rsconf_db:
        components: [ mpi_worker ]
    # This host never installed, just for testing build
    v9.radia.run:
      base_os:
        pam_limits:
          nproc: 9999
      base_users:
        add:
          - joeblow
          - marysmith
        root_bashrc_aux: |
          : this will do nothing
          true

      bkp:
        on_calendar: "1 17"
        secondary_copy_d: /bkp_copy
        secondary_setup_f: /home/vagrant/src/radiasoft/rsconf/run/etc/secondary_setup.sh
      jupyterhub:
        jupyter_docker_image: radiasoft/custom-jupyter:latest
        jupyter_docker_image_is_local: true
        github:
          client_id: xyzzy
          client_secret: big-secret
        pools:
          everybody:
            servers_per_host: 2
            mem_limit: "1G"
            cpu_limit: 0.5
            hosts: [ v9.radia.run ]
        vhosts:
          v9.radia.run: jupyter.v9.radia.run
      jupyterhub_proxy:
        listen_any: True
      network:
        public_ssh_ports: [ 5555, 6666 ]
        public_tcp_ports: [ 9999 ]
        devices:
          em1:
            ip: 10.10.10.5
            is_nat_input: True
          em2:
            ip: 216.17.132.33
            is_nat_output: True
#          eth0:
#            ip: 104.237.137.251
        trusted:
          104.237.137.251/32: {}
        untrusted:
          104.237.137.0/24:
            gateway: 104.237.137.1
            nameservers: [ 1.0.0.1 ]
            search: radiasoft.net
      nfs_client:
        mounts:
          v4.radia.run:
            - /srv/sirepo/db/users
      nfs_server:
        num_servers: 64
        exports:
          /exports/foo: [ 10.10.10.0/24, localhost ]
      postfix:
        postfix_base():
        # if you do not set this, you'll get to test the SLD matching:
        # fnl1i.bivio.biz: reverse dns for 216.17.132.33 does not match SLD of v5.radia.run
        myhostname: 'v4.radia.run'
      rsconf_db:
        components:
          - nfs_client
          - nfs_server
          - bkp
          - comsol
          - sirepo
          - sirepo_job_supervisor
          - sirepo_jupyterhub
          - sirepo_test_http
          - bop
          - btest
          - dovecot
          - jupyterhub
          - jupyterhub_proxy
          - github_bkp
          - wordpress
      sirepo:
        listen_any: True
        auth:
          email:
            from_email: support@radisoft.net
            from_name: support
            smtp_password: password
            smtp_server: mta.bivio.biz
            smtp_user: this-is-ignored
          github:
            callback_uri: https://v9.radia.runoauth-authorized/github
            key: n/a
            secret: ignored
          guest:
            expiry_days: 1
          methods:
            - email
          deprecated_methods: [ github ]
        feature_config:
          proprietary_sim_types: [ myapp, zgoubi ]
          proprietary_code_tarballs: [ myapp ]
        job_driver:
          docker:
            hosts: [ v9.radia.run ]
        wordpress_host: wordpress-home-page.sirepo.com
      sirepo_jupyterhub:
        pools:
          everybody:
            servers_per_host: 2
            mem_limit: "1G"
            cpu_limit: 0.5
            hosts: [ v9.radia.run ]
        vhosts:
          v9.radia.run: sirepo.v9.radia.run
      sirepo_test_http:
        on_calendar: "9:00"

# testing named needs build-perl-rpms.sh
#          - bivio_named

