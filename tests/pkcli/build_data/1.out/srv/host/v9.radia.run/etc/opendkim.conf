Canonicalization relaxed/relaxed
ExternalIgnoreList /etc/opendkim/ExternalIgnoreList
InternalHosts /etc/opendkim/InternalHosts
KeyTable /etc/opendkim/KeyTable
LogWhy yes
MinimumKeyBits 1024
Mode s
OversignHeaders Cc,Date,From,Message-Id,Reply-To,Subject,To
PidFile /run/opendkim/opendkim.pid
SendReports no
SignHeaders Cc,Content-Type,Date,From,In-Reply-To,Message-Id,Mime-Version,References,Reply-To,Subject,To
SigningTable refile:/etc/opendkim/SigningTable
Socket inet:8891@localhost
SoftwareHeader no
Syslog yes
SyslogSuccess yes
Umask 007
UserID opendkim:opendkim
